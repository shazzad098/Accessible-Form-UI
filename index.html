<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Update Form</title>
</head>

<body>
  <div class="form-container" role="main">
    <form id="profile-form" novalidate>
      <div class="profile-progress">
        <div class="progress-circle" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
          <svg width="120" height="120" viewBox="0 0 120 120">
            <circle class="bg" cx="60" cy="60" r="54" />
            <circle class="progress" cx="60" cy="60" r="54" stroke-dasharray="339.292" stroke-dashoffset="118.7522" />
          </svg>
          <div class="progress-label">65%</div>
        </div>
        <div class="checklist">
          <div class="checklist-item active" role="listitem">Create Account</div>
          <div class="checklist-item active" role="listitem">Update Roadmap Progress</div>
          <div class="checklist-item active" role="listitem">Setup Public Profile</div>
          <div class="checklist-item" role="listitem">Complete your first project</div>
          <div class="checklist-item" role="listitem">Invite your Friends</div>
        </div>
      </div>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="What should we call you?" aria-required="true">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="john@doe.com" aria-invalid="true"
          aria-describedby="email-error">
        <div id="email-error" class="error-message" role="alert">
          Email is already taken
        </div>
      </div>

      <div class="form-group">
        <label for="password">Enter Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" aria-required="true">
          <button type="button" class="password-toggle" aria-label="Show password" onclick="togglePassword('password')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <div class="input-wrapper">
          <input type="password" id="confirm-password" name="confirm-password" aria-required="true">
          <button type="button" class="password-toggle" aria-label="Show password"
            onclick="togglePassword('confirm-password')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="update-button">Update Profile</button>
    </form>
  </div>
</body>

</html>
